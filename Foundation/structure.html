<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*        * {
            color: #fff;
        }

        body {
            background-color: #000;
        }
*/
        .box {
            margin: auto;
            width: 504px;
            /* border: 2px solid #fff; */
            border: 2px solid #000;
        }

        .mainHeader,
        nav,
        .main,
        .mainFooter {
            width: 500px;
        }

        header {
            border: 2px solid green;
        }

        nav {
            border: 2px solid palevioletred;
        }

        .main {
            display: flex;
            height: 250px;
        }

        article {
            width: 60%;
            border: 2px solid blue;
        }

        .div {
            /* width: calc(50% + 30px); */
            width: 40%;
            border: 2px solid darkorange;
        }

        section {
            border: 2px solid pink;
        }

        aside {
            border: 2px solid aqua;
        }

        footer {
            border: 2px solid yellow;
        }

        .sub {
            margin: auto;
        }

        .art {
            width: 97%;
            height: 30px;
        }

        .div1 {
            width: 95%;
            height: 43%;
        }

        .sp1 {
            height: 87px;
        }

        .sp2 {
            height: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <header class="mainHeader">
            <span>Header</span>
        </header>
        <nav>
            <span>Nav</span>
        </nav>
        <div class="main">
            <article>
                <span>Article</span>
                <header class="sub art">
                    <span>Header</span>
                </header>
                <div class="sp1"></div>
                <section class="sub art">
                    <span>section</span>
                </section>
                <section class="sub art">
                    <span>section</span>
                </section>
                <footer class="sub art">
                    <span>Footer</span>
                </footer>
            </article>
            <div class="div">
                <span>Div</span>
                <aside class="sub div1">
                    <span>Aside</span>
                </aside>
                <div class="sp2"></div>
                <aside class="sub div1">
                    <span>Aside</span>
                </aside>
            </div>
        </div>
        <footer class="mainFooter">
            <span>Footer</span>
        </footer>
    </div>
</body>

</html>
